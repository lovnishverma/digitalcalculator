<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .calculator {
            max-width: 400px;
            margin: 0 auto;
            background-color: #f2f2f2;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
            animation: scaleIn 0.5s ease-in-out;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        .screen {
            background-color: #fff;
            border: 1px solid #ccc;
            height: 60px;
            padding: 5px;
            font-size: 24px;
            text-align: right;
        }

        .btn-wrapper {
            margin-top: 10px;
        }

        .btn-wrapper button {
            width: 75px;
            height: 50px;
            font-size: 20px;
            margin: 5px;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .btn-cancel {
            background-color: #ff4f4f;
            color: #fff;
        }

        .btn-equal {
            background-color: #5eba7d;
            color: #fff;
        }

        .history {
            margin-top: 20px;
        }

        .theme-select {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="screen"></div>
        <div class="btn-wrapper">
            <div class="row">
                <div class="col-3">
                    <button class="btn btn-cancel" onclick="clearScreen()">C</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary" onclick="backspace()">‚Üê</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary" onclick="appendCharacter('/')">/</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary" onclick="appendCharacter('%')">%</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <button class="btn btn-secondary" onclick="appendCharacter('-')">-</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary" onclick="appendCharacter('*')">*</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary" onclick="appendCharacter('+')">+</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary" onclick="appendCharacter('//')">//</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <button class="btn btn-primary" onclick="appendCharacter('1')">1</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-primary" onclick="appendCharacter('2')">2</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-primary" onclick="appendCharacter('3')">3</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary" onclick="appendCharacter('.')">.</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <button class="btn btn-primary" onclick="appendCharacter('4')">4</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-primary" onclick="appendCharacter('5')">5</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-primary" onclick="appendCharacter('6')">6</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-primary" onclick="appendCharacter('0')">0</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <button class="btn btn-primary" onclick="appendCharacter('7')">7</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-primary" onclick="appendCharacter('8')">8</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-primary" onclick="appendCharacter('9')">9</button>
                </div>
                <div class="col-3">
                    <button class="btn-equal" onclick="calculate()">=</button>
                </div>
            </div>
        </div>
        <div class="history">
            <h3>History:</h3>
            <div id="history-container"></div>
            <button class="btn btn-secondary" onclick="clearHistory()">Clear History</button>
        </div>
        <div class="theme-select">
            <h3>Theme:</h3>
            <select id="theme-select" onchange="changeTheme()">
                <option value="theme-default">Default</option>
                <option value="theme-dark">Dark</option>
                <option value="theme-colorful">Colorful</option>
            </select>
        </div>
    </div>

    <script>
        var screen = document.querySelector('.screen');
        var historyContainer = document.getElementById('history-container');
        var history = [];

        function appendCharacter(character) {
            if (character === '' && screen.textContent === '0') {
                return;
            }
            screen.textContent += character;
        }

        function clearScreen() {
            screen.textContent = '';
        }

        function backspace() {
            screen.textContent = screen.textContent.slice(0, -1);
        }

        function calculate() {
            var expression = screen.textContent;
            var result;
            try {
                result = Function('return ' + expression)();
                if (result === Infinity || result === -Infinity) {
                    result = 'Error';
                }
            } catch (error) {
                result = 'Error';
            }
            screen.textContent = result;
            history.push(expression + ' = ' + result);
            History();
        }

        function History() {
            historyContainer.innerHTML = '';
            for (var i = 0; i < history.length; i++) {
                var item = document.createElement('p');
                item.textContent = history[i];
                historyContainer.appendChild(item);
            }
        }

        function clearHistory() {
            history = [];
            historyContainer.innerHTML = '';
        }

        function changeTheme() {
            var themeSelect = document.getElementById('theme-select');
            var selectedTheme = themeSelect.options[themeSelect.selectedIndex].value;
            document.body.className = selectedTheme;
        }

        changeTheme();  // Apply the default theme on page load
    </script>
</body>
</html>
