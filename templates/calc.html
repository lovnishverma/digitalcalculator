<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .calculator {
            max-width: 400px;
            margin: 0 auto;
            background-color: #f2f2f2;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
            animation: scaleIn 0.5s ease-in-out;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        .screen {
            background-color: #fff;
            border: 1px solid #ccc;
            height: 60px;
            padding: 5px;
            font-size: 24px;
            text-align: right;
        }

        .btn-wrapper {
            margin-top: 10px;
        }

        .btn-wrapper button {
            width: 75px;
            height: 50px;
            font-size: 20px;
            margin: 5px;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .btn-cancel {
            background-color: #ff4f4f;
            color: #fff;
        }

        .btn-equal {
            background-color: #5eba7d;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="screen"></div>
        <div class="btn-wrapper">
            <div class="row">
                <div class="col-3">
                    <button class="btn btn-cancel" onclick="clearScreen()">C</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary" onclick="backspace()">‚Üê</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary" onclick="appendCharacter('/')">/</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary" onclick="appendCharacter('%')">%</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <button class="btn btn-secondary" onclick="appendCharacter('-')">-</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary" onclick="appendCharacter('*')">*</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary" onclick="appendCharacter('+')">+</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary" onclick="appendCharacter('//')">//</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <button class="btn btn-primary" onclick="appendCharacter('1')">1</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-primary" onclick="appendCharacter('2')">2</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-primary" onclick="appendCharacter('3')">3</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary" onclick="appendCharacter('.')">.</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <button class="btn btn-primary" onclick="appendCharacter('4')">4</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-primary" onclick="appendCharacter('5')">5</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-primary" onclick="appendCharacter('6')">6</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-primary" onclick="appendCharacter('0')">0</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <button class="btn btn-primary" onclick="appendCharacter('7')">7</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-primary" onclick="appendCharacter('8')">8</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-primary" onclick="appendCharacter('9')">9</button>
                </div>
                <div class="col-3">
                    <button class="btn-equal" onclick="calculate()">=</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function appendCharacter(character) {
            var screen = document.querySelector('.screen');
            if (character === '' && screen.textContent === '0') {
                return;
            }
            screen.textContent += character;
        }

        function clearScreen() {
            var screen = document.querySelector('.screen');
            screen.textContent = '';
        }

        function backspace() {
            var screen = document.querySelector('.screen');
            screen.textContent = screen.textContent.slice(0, -1);
        }

        function calculate() {
            var screen = document.querySelector('.screen');
            var expression = screen.textContent;

            try {
                var result = eval(expression);
                if (result === Infinity || result === -Infinity) {
                    result = 0;
                }
                screen.textContent = result;
            } catch (error) {
                screen.textContent = 'Error';
            }
        }
    </script>
</body>
</html>
