<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .calculator {
            max-width: 400px;
            margin: 0 auto;
            background-color: #f2f2f2;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
            animation: scaleIn 0.5s ease-in-out;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        .screen {
            background-color: #fff;
            border: 1px solid #ccc;
            height: 60px;
            padding: 5px;
            font-size: 24px;
            text-align: right;
        }

        .btn-wrapper {
            margin-top: 10px;
        }

        .btn-wrapper button {
            width: 75px;
            height: 50px;
            font-size: 20px;
            margin: 5px;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .btn-cancel {
            background-color: #ff4f4f;
            color: #fff;
        }

        .btn-equal {
            background-color: #5eba7d;
            color: #fff;
        }

        .history {
            margin-top: 20px;
        }

        .history div {
            font-size: 14px;
            margin-bottom: 5px;
        }

        .history button {
            width: 100%;
        }

        /* Theme Classes */
        .theme-default {
            /* Default theme styles */
        }

        .theme-dark {
            background-color: #444;
            color: #fff;
        }

        .theme-purple {
            background-color: #8e44ad;
            color: #fff;
        }

        .theme-blue {
            background-color: #3498db;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="screen"></div>
        <div class="btn-wrapper">
            <div class="row">
                <div class="col-3">
                    <button class="btn btn-cancel" onclick="clearScreen()">C</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary" onclick="backspace()">‚Üê</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary" onclick="appendCharacter('/')">/</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary" onclick="appendCharacter('%')">%</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <button class="btn btn-secondary" onclick="appendCharacter('-')">-</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary" onclick="appendCharacter('*')">*</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary" onclick="appendCharacter('+')">+</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary" onclick="appendCharacter('//')">//</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <button class="btn btn-primary" onclick="appendCharacter('1')">1</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-primary" onclick="appendCharacter('2')">2</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-primary" onclick="appendCharacter('3')">3</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary" onclick="appendCharacter('.')">.</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <button class="btn btn-primary" onclick="appendCharacter('4')">4</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-primary" onclick="appendCharacter('5')">5</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-primary" onclick="appendCharacter('6')">6</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-primary" onclick="appendCharacter('0')">0</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <button class="btn btn-primary" onclick="appendCharacter('7')">7</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-primary" onclick="appendCharacter('8')">8</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-primary" onclick="appendCharacter('9')">9</button>
                </div>
                <div class="col-3">
                    <button class="btn-equal" onclick="calculate()">=</button>
                </div>
            </div>
        </div>

        <div class="history">
            <div id="history-container"></div>
            <button class="btn btn-danger" onclick="clearHistory()">Clear History</button>
        </div>

        <div class="theme-options">
            <label for="theme-select">Select Theme: </label>
            <select id="theme-select" onchange="changeTheme()">
                <option value="default">Default</option>
                <option value="dark">Dark</option>
                <option value="purple">Purple</option>
                <option value="blue">Blue</option>
            </select>
        </div>

        <script>
            var historyContainer = document.getElementById('history-container');
            var currentTheme = 'default';

            function appendCharacter(character) {
                var screen = document.querySelector('.screen');
                if (character === '' && screen.textContent === '0') {
                    return;
                }
                screen.textContent += character;
            }

            function clearScreen() {
                var screen = document.querySelector('.screen');
                screen.textContent = '';
            }

            function backspace() {
                var screen = document.querySelector('.screen');
                screen.textContent = screen.textContent.slice(0, -1);
            }

            function calculate() {
                var screen = document.querySelector('.screen');
                var expression = screen.textContent;

                try {
                    var result = eval(expression);
                    if (result === Infinity || result === -Infinity) {
                        result = 0;
                    }
                    screen.textContent = result;
                    addToHistory(expression + ' = ' + result);
                } catch (error) {
                    screen.textContent = 'Error';
                }
            }

            function addToHistory(expression) {
                var historyItem = document.createElement('div');
                historyItem.textContent = expression;
                historyContainer.appendChild(historyItem);
            }

            function clearHistory() {
                historyContainer.innerHTML = '';
            }

            function changeTheme() {
                var themeSelect = document.getElementById('theme-select');
                var newTheme = themeSelect.value;

                if (newTheme === currentTheme) {
                    return;
                }

                var calculator = document.querySelector('.calculator');
                calculator.classList.remove('theme-' + currentTheme);
                calculator.classList.add('theme-' + newTheme);

                currentTheme = newTheme;
            }

            document.addEventListener('keydown', function(event) {
                var key = event.key;

                switch (key) {
                    case '0':
                    case '1':
                    case '2':
                    case '3':
                    case '4':
                    case '5':
                    case '6':
                    case '7':
                    case '8':
                    case '9':
                    case '+':
                    case '-':
                    case '*':
                    case '/':
                    case '%':
                    case '.':
                        appendCharacter(key);
                        break;
                    case 'Enter':
                        calculate();
                        break;
                    case 'Backspace':
                        backspace();
                        break;
                    case 'Escape':
                        clearScreen();
                        break;
                    default:
                        break;
                }
            });
        </script>
    </div>
</body>
</html>
