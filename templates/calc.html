<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .calculator {
            max-width: 400px;
            margin: 0 auto;
            background-color: #f2f2f2;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
            animation: scaleIn 0.5s ease-in-out;
        }

        .screen {
            background-color: #fff;
            border: 1px solid #ccc;
            height: 60px;
            padding: 5px;
            font-size: 24px;
            text-align: right;
        }

        .btn-wrapper {
            margin-top: 10px;
        }

        .btn-wrapper button {
            width: 75px;
            height: 50px;
            font-size: 20px;
            margin: 5px;
            animation: fadeIn 0.5s ease-in-out;
        }

        .btn-cancel {
            background-color: #ff4f4f;
            color: #fff;
        }

        .btn-equal {
            background-color: #5eba7d;
            color: #fff;
        }

        /* Theme styles */
        .theme-default {
            /* Default theme styles */
        }

        .theme-dark {
            background-color: #333;
            color: #fff;
        }

        .theme-purple {
            background-color: #7b68ee;
            color: #fff;
        }

        .theme-green {
            background-color: #90ee90;
        }

        /* Rest of the styles... */

        /* Rest of the styles... */
    </style>
</head>
<body>
    <div class="calculator theme-default">
        <div class="screen"></div>
        <div class="btn-wrapper">
            <!-- Calculator buttons... -->
        </div>
        <div class="history"></div>
        <div class="theme-options">
            <label for="theme-select">Select Theme:</label>
            <select id="theme-select" onchange="changeTheme()">
                <option value="theme-default">Default</option>
                <option value="theme-dark">Dark</option>
                <option value="theme-purple">Purple</option>
                <option value="theme-green">Green</option>
            </select>
        </div>
    </div>

    <script>
        var currentTheme = 'theme-default';

        function appendCharacter(character) {
            var screen = document.querySelector('.screen');
            if (character === '' && screen.textContent === '0') {
                return;
            }
            screen.textContent += character;
        }

        function clearScreen() {
            var screen = document.querySelector('.screen');
            screen.textContent = '';
        }

        function backspace() {
            var screen = document.querySelector('.screen');
            screen.textContent = screen.textContent.slice(0, -1);
        }

        function calculate() {
            var screen = document.querySelector('.screen');
            var expression = screen.textContent;

            try {
                var result = eval(expression);
                if (result === Infinity || result === -Infinity) {
                    result = 0;
                }
                screen.textContent = result;

                // Display the expression in the history
                var history = document.querySelector('.history');
                var historyItem = document.createElement('div');
                historyItem.textContent = expression + ' = ' + result;
                history.prepend(historyItem);

                // Clear the screen after calculation
                clearScreen();
            } catch (error) {
                screen.textContent = 'Error';
            }
        }

        function changeTheme() {
            var selectElement = document.getElementById('theme-select');
            var newTheme = selectElement.value;

            // Remove current theme class from the calculator
            document.querySelector('.calculator').classList.remove(currentTheme);

            // Add new theme class to the calculator
            document.querySelector('.calculator').classList.add(newTheme);

            currentTheme = newTheme;
        }

        // Keyboard support
        document.addEventListener('keydown', function(event) {
            var key = event.key;
            var allowedCharacters = '0123456789./*-+%';
            var operators = ['/', '*', '-', '+', '%'];

            if (allowedCharacters.includes(key)) {
                event.preventDefault();
                appendCharacter(key);
            } else if (key === 'Enter') {
                event.preventDefault();
                calculate();
            } else if (key === 'Backspace') {
                event.preventDefault();
                backspace();
            } else if (key === 'Escape') {
                event.preventDefault();
                clearScreen();
            } else if (operators.includes(key)) {
                event.preventDefault();
                appendCharacter(key);
            }
        });
    </script>
</body>
</html>
